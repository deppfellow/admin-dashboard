<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - the Odin Project</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="sidebar-container">
            <a class="sb-logo-wrapper sb-title-logo sb-span-2" href="./#">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/FFFFFF/coffee-beans-.png" alt="coffee-beans-"/>
                Dashboard
            </a>

            <div class="sb-utility-wrapper sb-span-2">
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/glyph-neue/64/FFFFFF/home--v1.png" alt="home--v1"/>
                    Home
                </a>
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/fluency-systems-filled/64/FFFFFF/name.png" alt="name"/>
                    Profile
                </a>
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/sf-regular-filled/64/FFFFFF/message-group.png" alt="message-group"/>
                    Messages
                </a>
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/sf-regular-filled/64/FFFFFF/time-machine.png" alt="time-machine"/>
                    History
                </a>
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/sf-black/64/FFFFFF/list.png" alt="list"/>
                    Tasks
                </a>
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/glyph-neue/64/FFFFFF/group--v1.png" alt="group--v1"/>
                    Communities
                </a>
            </div>
            <div class="sb-utility-wrapper">
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/sf-black-filled/64/FFFFFF/support.png" alt="support"/>
                    Settings
                </a>
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/ios-glyphs/64/FFFFFF/ask-question.png" alt="ask-question"/>
                    Support
                </a>
                <a class="sb-logo-wrapper sb-utility" href="./#">
                    <img src="https://img.icons8.com/ios-glyphs/64/FFFFFF/keyhole-shield.png" alt="keyhole-shield"/>
                    Privacy
                </a>
            </div>
        </div>

        <div class="dashboard-container">
            <div class="header-container">
                <button class="hd-search-btn"></button>
                <input type="search" name="search_query" id="search-query">
                <button class="hd-notification-btn"></button>
                <div class="hd-user-wrapper">
                    <!-- <img src="" alt=""> -->
                    <!-- <p>Name Here</p> -->
                </div>
            </div>
            <div class="content-container"></div>
        </div>
    </main>

    <footer>
        <a  href="https://icons8.com/icon/CU7uQBPFjlhJ/coffee-beans">Coffee Beans</a> icon by <a href="https://icons8.com">Icons8</a>
    </footer>


</body>

</html>
